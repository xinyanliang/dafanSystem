<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title><{:C('ADMINTITLE')}></title>
  <load file="__PUBLIC__/Admin/Css/common.css" /> 
 </head>
 <body>
	<if condition="$Think.session.role neq '老师'">
		<{:redirect(U('Index/index'))}>
	<else />
		<div class="wrap">
		    <include file="Public/top" />
			<div class="con">
				<include file="Public/left" /> 
				<div class="main">
					<div class="shadow1 center main1">
						修改学生信息
					</div>
					<empty name="userData">
					<else /> 
					<div  class="shadow1 center main2">
						<form action="<{:U('edit_student')}>" method="post">
						  <table width="70%"  border=1 cellspacing=0 bordercolor="#ccc" class="table_tr20">
								<tr   heigth="30px" align="middle"><td>学号:</td><td><input name="user_id" style="margin-left:10px;outline:none;text-align:center" value="<{$userData['user_id']}>" readOnly="true" class="radius8 border1"></td></tr>
								<tr   align="middle"><td>年级:</td><td><input name="grade" style="margin-left:10px;outline:none;text-align:center" value="<{$userData['grade']}>" class="radius8 border1"></td></tr>
								<tr   align="middle"><td>组号:</td><td><input name="group" style="margin-left:10px;outline:none;text-align:center" value="<{$userData['group']}>" class="radius8 border1"></td></tr>
								<tr   align="middle"><td>角色:</td><td><input name="role" style="margin-left:10px;outline:none;text-align:center" value="<{$userData['role']}>" class="radius8 border1"></td></tr>
								<tr   align="middle"><td>姓名:</td><td><input name="name" style="margin-left:10px;outline:none;text-align:center" value="<{$userData['name']}>" class="radius8 border1"></td></tr>
								<tr   align="middle"><td>密码:</td><td><input name="password" style="margin-left:10px;outline:none;text-align:center" class="radius8 border1"></td></tr>	
						  </table>
						  <input type="submit" value="保存" >
						</form>
					</div>
					</empty>
			</div>
			<div class="clear"></div>
		</div>
		<include file="Public/foot" /> 
	</div>
    </if> 
 </body>
</html>
