<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title><{:C('ADMINTITLE')}></title>
  <load file="__PUBLIC__/Admin/Css/common.css" /> 
  <script type="text/javascript" src="__PUBLIC__/jquery-1.8.2.min.js"></script>
  <script type="text/javascript">
	$(function(){
		$("[name='flag']").click(function(){
						var flagValue=$(this).val();
						var url = "<{:U('Project/edit_flag')}>?pro_id=" + flagValue;  
						window.location=url;
		});
		
	});
  
  </script>
 </head>
 <body>
	<if condition="$Think.session.role neq '老师'">
		<{:redirect(U('Index/index'))}>
	<else />
		<div class="wrap">
		    <include file="Public/top" />
			<div class="con">
				<include file="Public/left" /> 
				<div class="main">
					<div  class="shadow1 center main3" >
					    <form action="<{:U('delete_project')}>" method="post">
						  <table width="70%"  border=1 cellspacing=0 bordercolor="#ccc" class="table_tr20">
							<tr   align="middle"><th>组号</th><th>项目名称</th><th>分数</th><th>打分总人数</th><th>已打分人数</th></tr>
							<foreach name="scoreData" item="vo" >
								<tr   align="middle">
									<td><{$vo['group']}></td>
									<td><{$vo['proname']}></td>
									<td><{$vo['score']}></td>
									<td><{$vo['peoplenums']}></td>
									<td><{$vo['count_people']}></td>
								</tr>
							</foreach>	
						  </table>
						</form>
						 <div  class="pages">
							 <{$page}>
						 </div>
					</div>
			</div>
			<div class="clear"></div>
		</div>
		<include file="Public/foot" /> 
	</div>
    </if> 
 </body>
</html>
