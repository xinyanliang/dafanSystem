<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>{:C('ADMINTITLE')}</title>
  <load file="__PUBLIC__/Admin/Css/common.css" /> 
 </head>
 <body>
	<if condition="$Think.session.role neq '老师'">
		{:redirect(U('Index/index'))}
	<else />
		<div class="wrap">
		    <include file="Public/top" />
			<div class="con">
				<include file="Public/left" /> 
				<div class="main">
					<div class="shadow1 center main11 selfb">
						修改分数
					</div>
					<empty name="scoreData">
					<else /> 
					<div  class="shadow1 center main2">
						<form action="{:U('edit_score')}" method="post">
						  <table width="70%"  border=1 cellspacing=0 bordercolor="#ccc">
								<tr   heigth="30px" align="middle"><td>项目ID：</td><td><input name="pro_id" style="margin-left:10px;border:0px" value="{$scoreData['pro_id']}" readonly="ture" ></td></tr>
								<tr   align="middle"><td>组号：</td><td><input name="group" style="margin-left:10px;border:0px" value="{$scoreData['group']}" readonly="ture"></td></tr>
								<tr   align="middle"><td>学号：</td><td><input name="user_id" style="margin-left:10px;border:0px" value="{$scoreData['user_id']}" readonly="ture"></td></tr>
								<tr   align="middle"><td>分数:</td><td><input name="varscore" style="margin-left:10px" value="{$scoreData['varscore']}"></td></tr>
								<tr   align="middle"><td>评论:</td><td><input name="comment" style="margin-left:10px" value="{$scoreData['comment']}"></td></tr>
						  </table>
						  <input type="submit" value="保存" >
						</form>
					</div>
					</empty>
			</div>
			<div class="clear"></div>
		</div>
		<include file="Public/foot" /> 
	</div>
    </if> 
 </body>
</html>
